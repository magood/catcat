<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/catcat/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/catcat/static/content/site.css" />
    <script src="/catcat/static/scripts/modernizr-2.6.2.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">CatCat</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('main.cats') }}">All Cat Cats</a></li>
                    <li><a href="{{ url_for('main.about') }}">About</a></li>
                    <li><a href="{{ url_for('main.contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - Matthew C Good</p>
        </footer>
    </div>

    <script src="/catcat/static/scripts/jquery-1.10.2.js"></script>
    <script src="/catcat/static/scripts/bootstrap.js"></script>
    <script src="/catcat/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
