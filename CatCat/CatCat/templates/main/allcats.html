{% extends "/empty_layout.html" %}
{% block head %}
<style type="text/css">
    html, body {
        height:100%;
        margin: 0;
        padding: 0;
    }
    .carousel,.item,.active{height:100%;}
    .carousel-inner {
        height:100%;
        background-color:#555;
    }
    .carousel .carousel-img-wrapper {
        height:100% !important;
    }
    .carousel img {
        max-height:100% !important;
        max-width:100% !important;
        margin:0 auto;
    }
    .carousel-img-wrapper {
        text-align:center;
    }
</style>
{% endblock %}
{% block content %}

<div style="padding-top:50px; height:100%" class="clearfix">
    <div id="all-cats-carousel" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            {% for cat in allcats %}
            <div class="item {% if loop.first %}active{% endif %}">
                <div class="carousel-img-wrapper">
                    <img src="{{ cat.filename }}" alt="{{ cat.title }}" class="img-responsive">
                </div>
                <div class="carousel-caption">
                    <h3>{{ cat.title }}</h3>
                    <p>{{ cat.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#all-cats-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#all-cats-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script>
    $(function () {
        
    });
</script>
{% endblock %}
